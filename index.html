<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>Formulário -Interativo - StackX</title>
</head>
<body>
    <div class="form-container">
        <h2 class="formulario">Formulario Interativo</h2> <!--Titulo principal-->
        <form action="#" method="post"> 
            <label for="nome">Nome</label><br>    <!--Dados pessoais-->
            <input type="text" id="nome" name="Nome" required><br><br>    
            <label for="E-mail">E-mail:</label><br>
            <input type="text" id="E-mail" name="E-mail" required><br><br>  
            <label for="Idade:">Idade:</label><br><br>
            <input type="number" id="Idade" nome="Idade" required><br><br>
            <input type="radio" id="Aceito os termos e condições" name="fav_language" required value="Aceito os termos e condições"> <!--botão de selecao-->
            <label for="radio">Aceito os termos e condições</label><br><br>
            <input type="submit" id="termos" nome="Aceito os termos e condições" required value="Enviar"><br><br> <!-- Botão de enviar-->
          </form>
    </div>
    
</body>
</html>
